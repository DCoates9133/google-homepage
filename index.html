<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <nav id="header-navbar">
            <ul class="first-section">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Store</a>
                </li>
            </ul>
            <ul class="second-section">
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Images</a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-th" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <button>Sign in</button>
                    </a>
                </li>
            </ul>
    </nav>
</header>
<main>
  <div id="google-logo">
      <img src="img/google-logo.png" alt="Google Logo">
  </div>
  <div id="search-field">
      search glass icon
      <input type="text" name="search">
      microphone icon
  </div>
  <div id="main-buttons">
      <button>Google Search</button>
      <button>Im Feeling Lucky</button>
  </div>  
</main>
<footer>
    <nav id="footer-navbar">
        <ul class="first-section">
            <li>
                <a href="#">Advertising</a>
            </li>
            <li>
                <a href="#">Business</a>
            </li>
            <li>
                <a href="#">How Search works</a>
            </li>
        </ul>
        <ul class="second-section">
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>
                <a href="#">Terms</a>
            </li>
            <li>
                <a href="#">Settings</a>
            </li>
        </ul>
</nav>
</footer>
</body>
</html>
